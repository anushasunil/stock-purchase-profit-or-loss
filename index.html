<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <div class="container">
        <h1 class="heading">Stock prediction</h1>
        <label class="label" for="initial-price">Initial Price </label>
        <input id="initial-price" type="number" placeholder="enter the initial price" required>

        <label class="label" for="stocks-quantity">Quantity of stocks bought </label>
        <input id="stocks-quantity" type="number" placeholder="enter the number of stocks" required>

        <label class="label" for="current-price">Current Price </label>
        <input id="current-price" type="number" placeholder="enter the current price of stocks" required>

        <button id="btn-submit">Check</button>
        <div class="output-message"></div>
    </div>

                    href="https://www.linkedin.com/in/anusha-sunilkumar-064200207/">linkedin</a></li>
            <li class="list-item-inline"><a class="link" href="https://www.instagram.com/_.anu7/">instagram</a></li>
        </ul>

    <script src="index.js"></script>
