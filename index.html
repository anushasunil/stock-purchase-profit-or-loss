<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1 class="heading">Stock prediction</h1>
    <label for="initial-price">Initial Price <input id="initial-price" type="number" placeholder="enter the initial price" required></label>
    
    <label for="stocks-quantity">Quantity of stocks bought <input id ="stocks-quantity" type="number" placeholder="enter the number of stocks" required></label>
    
    <label for="current-price">Current Price <input id = "current-price" type="number" placeholder="enter the current price of stocks" required></label>

    <button id="btn-submit">Check</button>
    <div class="output-message"></div>
    <script src="index.js"></script>
</body>
</html>
